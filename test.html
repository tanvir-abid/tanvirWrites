<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
/* Basic reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    background: #0f305d;
    font-family: 'Arial', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 20px;
}

/* Container for the entire calendar with glassmorphic effect */
.calendar-container {
    background: rgba(255, 255, 255, 0.1);
    backdrop-filter: blur(10px);
    border-radius: 15px;
    padding: 20px;
    width: auto;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    color: #ffffff;
}

/* Header containing the month-year display and navigation buttons */
.calendar-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 15px;
}

/* Month and year display */
.calendar-header p {
    margin: 0;
    font-size: 1.2em;
    font-weight: bold;
    color: #ffffff;
}

/* Navigation buttons with glassmorphic style */
.calendar-header button {
    background: rgba(255, 255, 255, 0.15);
    border: 1px solid rgba(255, 255, 255, 0.3);
    color: #ffffff;
    padding: 5px 10px;
    cursor: pointer;
    border-radius: 5px;
    transition: background 0.3s ease;
}

.calendar-header button:hover {
    background: rgba(255, 255, 255, 0.2);
}

/* Body containing the days of the calendar */
.calendar-body {
    display: grid;
    grid-template-columns: repeat(7, 1fr);
    gap: 10px;
}

/* Weekday headers */
.calendar-day-header {
    text-align: center;
    font-weight: bold;
    padding: 10px;
    background: rgba(255, 255, 255, 0.05);
    border-radius: 5px;
}

/* Individual days */
.calendar-day {
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 10px;
    background: rgba(255, 255, 255, 0.1);
    border-radius: 5px;
    transition: background 0.3s ease;
}

.calendar-day:hover {
    background: rgba(255, 255, 255, 0.2);
}

/* Highlight for the current day */
.calendar-day.today {
    background: rgba(255, 235, 59, 0.3);
    font-weight: bold;
}

/* Highlight for event days */
.calendar-day.event {
    background: rgba(255, 87, 34, 0.5);
    color: #ffffff;
    font-weight: bold;
}


</style>
</head>
<body>



<script>
    createSectionHeader();

function createSectionHeader() {
    const sectionHeader = document.createElement('div');
    sectionHeader.className = 'section-header';

    const headerInfoContainer = document.createElement('div');
    headerInfoContainer.className = 'header-info-container';

    const h1 = document.createElement('h1');
    h1.textContent = 'Welcome to Dashboard';
    headerInfoContainer.appendChild(h1);

    const p = document.createElement('p');
    p.textContent = 'Your daily overview at a glance.';
    headerInfoContainer.appendChild(p);

    sectionHeader.appendChild(headerInfoContainer);



    document.body.appendChild(sectionHeader);

    const events = [
        { name: 'Event 1', endDate: '2024-06-15' },
        { name: 'Event 2', endDate: '2024-06-20' }
    ];

    // Create the calendar
    let calendar = createCalendar(events);
    sectionHeader.appendChild(calendar);
}





function createCalendar(events) {
    const calendarContainer = document.createElement('div');
    calendarContainer.className = 'calendar-container';

    const calendarHeader = document.createElement('div');
    calendarHeader.className = 'calendar-header';

    const prevButton = document.createElement('button');
    prevButton.textContent = 'Previous';

    const nextButton = document.createElement('button');
    nextButton.textContent = 'Next';

    const monthYear = document.createElement('p');

    calendarHeader.appendChild(prevButton);
    calendarHeader.appendChild(monthYear);
    calendarHeader.appendChild(nextButton);
    calendarContainer.appendChild(calendarHeader);

    const calendarBody = document.createElement('div');
    calendarBody.className = 'calendar-body';
    calendarContainer.appendChild(calendarBody);

    let currentDate = new Date();

    function renderCalendar() {
        calendarBody.innerHTML = '';
        monthYear.textContent = currentDate.toLocaleString('default', { month: 'long', year: 'numeric' });

        // Weekday names
        const weekdays = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];

        // Create weekday header
        weekdays.forEach(day => {
            const dayHeader = document.createElement('div');
            dayHeader.className = 'calendar-day-header';
            dayHeader.textContent = day;
            calendarBody.appendChild(dayHeader);
        });

        const firstDayOfMonth = new Date(currentDate.getFullYear(), currentDate.getMonth(), 1);
        const lastDayOfMonth = new Date(currentDate.getFullYear(), currentDate.getMonth() + 1, 0);

        let startDay = firstDayOfMonth.getDay(); // Day of the week the 1st falls on
        let date = new Date(firstDayOfMonth);

        // Adjust the starting position for the calendar grid
        date.setDate(date.getDate() - startDay);

        while (date <= lastDayOfMonth || date.getDay() !== 0) {
            const dayElement = document.createElement('div');
            dayElement.className = 'calendar-day';

            if (date.getMonth() === currentDate.getMonth()) {
                dayElement.textContent = date.getDate();

                if (date.toDateString() === new Date().toDateString()) {
                    dayElement.classList.add('today');
                }

                events.forEach(event => {
                    if (date.toDateString() === new Date(event.endDate).toDateString()) {
                        dayElement.classList.add('event');
                    }
                });
            }

            calendarBody.appendChild(dayElement);
            date.setDate(date.getDate() + 1);
        }
    }

    prevButton.addEventListener('click', () => {
        currentDate.setMonth(currentDate.getMonth() - 1);
        renderCalendar();
    });

    nextButton.addEventListener('click', () => {
        currentDate.setMonth(currentDate.getMonth() + 1);
        renderCalendar();
    });

    renderCalendar();

    return calendarContainer;
}






</script>
</body>
</html>
